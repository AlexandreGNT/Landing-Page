<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="hero"> <!-- header + hero-banner -->
        <div class="header"> <!-- logo + navbar -->
            <div class="logo">
                Header Logo
            </div>
            <div class="navbar">
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
         </div>  <!-- end logo + navbar -->
         <div class="hero-banner">
            <div class="text-banner">
                <h2 class="title-banner">
                    This Website is <br>awesome
                </h2>
                <p class="subtext-banner">
                    This website has some subtext that goes under the <br>main title. It's a smaller font and the color is lower <br> contrast
                </p>
                <button class="cta-sign-up">Sign Up</button>
            </div> <!-- end text -->
            <div class="image-banner">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image" width="900" height="200">
            </div> <!-- end image -->
         </div> <!-- end banner -->
    </div> <!-- end hero -->
    <div class="main">main content</div>
</body>
</html>
